<div class="container-fluid mt-3">
	<br><br>
	<div class="row">
		<div class="col-md-12">
      <!-- <p>{{all_clientes|json}}</p> -->
			<h2 class="text-center mb-2">Clientes</h2>
      <div class="col-md-12 text-right mb-1">
        <!-- <button class="btn btn-default">Nuevo</button> -->
        <button type="button" class="btn btn-default" (click)="abrirModalCliente()">Agregar cliente</button>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal_cliente" id="button_mdl_cliente" hidden="">Nuevo</button>
      </div>
			<div class="col-md-12 p-3" style="box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15)">
            <label for=""> Buscar: <input type="text" class="form-control"></label>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Numero ID</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Estado</th>
                  <th scope="col">pais</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Celular</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of all_clientes">
                  <th>{{cliente.nombre}}</th>
                  <td>{{cliente.num_key}}</td>
                  <td>{{cliente.direccion}}, {{cliente.barrio}}</td>
                  <td>{{cliente.estado}}</td>
                  <td>{{cliente.pais}}</td>
                  <td>{{cliente.email}}</td>
                  <td>{{cliente.telefono}}</td>
                  <td>{{cliente.celular}}</td>
                  <td><button class="btn btn-sm btn-secondary mr-2" (click) ="editarCliente(cliente.id_tercero)">Editar</button>
                     <button class="btn btn-sm btn-secondary" (click) ="eliminarCliente(cliente.id_tercero)">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
            <br><br>
         </div>
		</div>
	</div>
</div>

<!-- modal cliente -->
<div class="modal fade" id="modal_cliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup] = "formCliente" (ngSubmit)="guardarcliente()">
        <!--  -->
        <div class="modal-body">
           <div class="col-md-10 offset-1">
             <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                       <label>Nombre completo</label>
                       <input type=text class="form-control" formControlName="nombre"   value="">
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                       <label>Tipo ID</label>
                       <input type=text class="form-control" formControlName="tipo_id"   value="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                       <label>Número</label>
                       <input type=text class="form-control" formControlName="numero"    value="">
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                       <label>Dirección</label>
                       <input type=text class="form-control" formControlName="direccion"  value="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                       <label>Barrio</label>
                       <input type=text class="form-control" formControlName="barrio"    value="">
                    </div>
                </div>
             </div>
             <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-form-label">País</label>
                    <select class="custom-select" formControlName="pais" >
                      <option *ngFor="let pais of catalog_pais" value="{{pais.id_pais}}">{{pais.pais}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-form-label">Ciudad</label>
                    <select class="custom-select" formControlName="ciudad">
                      <option *ngFor="let estado of calog_estado" value="{{estado.id_estado}}">{{estado.estado}}</option>
                    </select>
                  </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                       <label>Email</label>
                       <input type=email class="form-control" formControlName="email"   value="">
                       <!-- formControlName="cantidad" -->
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                       <label>Teléfono</label>
                       <input type=text class="form-control" formControlName="telefono"  value="">
                       <!-- formControlName="cantidad" -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                       <label>Celular</label>
                       <input type=text class="form-control" formControlName="celular"   value="">
                       <!-- formControlName="cantidad" -->
                    </div>
                </div>
             </div>
           </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #cerrarModalCliente>Cancelar</button>
          <div>
             <button type="submit" class="btn btn-primary mx-3" >Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
